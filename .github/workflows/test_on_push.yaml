name: Run tests on any Push event
on:
  push:
    tags:
      - '!refs/tags/*'
    branches:
      - '*'
jobs:
  run_tests:
    runs-on: [ubuntu-latest]

    strategy:
      matrix:
        python-version: [3.9]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Display workspace path
        run: echo $GITHUB_WORKSPACE
        shell: bash
      - name: Run tests
        run: |
          # Get JWT token
          export JWT_ACCESS_TOKEN=$(curl -X POST "http://127.0.0.1:5000/api/auth/login" -H  "accept: application/json" -H  "Content-Type: application/json" -d "{  \"login\": \"jp.milcent@cbn-alpin.fr\",  \"password\": \"admin\"}"|jq -r '.access_token')
          # Exports variable
          export GEFIPROJ_ENV="test"
          export JWT_SECRET="jwt-secret-test"
          export JWT_EXPIRES_IN=28800
          # Run test
          python -m unittest discover -v -s tests/ -p '*_tests.py'

      - name: Get the output time
        run: echo "The time was ${{ steps.hello.outputs.time }}"